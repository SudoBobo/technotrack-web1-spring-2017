{% for comment in post.comment_set.all %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-xs-4 col-md-2">
                {{ comment.author }}
            </div>
            <div class="col-xs-8 col-md-10">
                {{ comment.created_at }}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-10">
                {{ comment.text }}
            </div>
        </div>
    </li>
{% endfor %}
